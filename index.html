<html>

<head>
    <meta charset="UTF-8">
    <title>RGW Traffic Monitoring</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" href="./css/photon.css">
    <link rel="stylesheet" href="style.css">
</head>
<body >
    <div class="window">
        <header class="toolbar toolbar-header">    
            <div class="toolbar-actions">
                <button class="btn btn-positive" onclick="connect()" id="cntBtn">Connect
                </button>
                <button class="btn btn-positive" onclick="disConnect()" id="discntBtn">DisConnect
                </button>
                
                <textarea 
                    class="form-control" 
                    id="ta" name="ta" rows="3" cols="10"
                    placeholder="Connection closed"
                    readonly></textarea>
            
            </div>
        </header>
        <div class="tab-group">
            <div class="tab-item active"  id="5" onclick="getPortid(5)">
                <img class="img-circle media-object" src="./assets/wifiWhite.png" width="32" height="32">
                <p>WiFi</p>
            </div>
            <div class="tab-item" id="1" onclick="getPortid(1)">
                <img class="img-circle media-object" src="./assets/etherWhite.png" width="32" height="32">
                <p>Ethernet 1</p>
            </div>
            <div class="tab-item" id="2" onclick="getPortid(2)">
                <img class="img-circle media-object" src="./assets/etherWhite.png" width="32" height="32">
                <p>Ethernet 2</p>
            </div>
            <div class="tab-item" id="3" onclick="getPortid(3)">
                <img class="img-circle media-object" src="./assets/etherWhite.png" width="32" height="32">
                <p>Ethernet 3</p>
            </div>
            <div class="tab-item" id="4" onclick="getPortid(4)">
                <img class="img-circle media-object" src="./assets/etherWhite.png" width="32" height="32">
                <p>Ethernet 4</p>
            </div>
           
        </div>
        
        <div class="dialog" id="dialog">
            <p>Sorry. Connection is closed.</p>
        </div>
        <div class="window-content"> 
            <div id="ssid">
            </div>
            <canvas id="mycanvas"  width="600" height="250"></canvas>   
            <div class="krugovi">
                <p class="mjerna">[Mbit/s]</p>
                <div class="svg-wrapper active2" id="down" onclick="setDownUp('down')">
                    <svg height="80" width="80" stroke="lightgreen" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="38" cy="38" r="30" class="shape"  height="166" width="166"></circle>
                        <div class="textCircleDown" id="downMax">Down</div>
                    </svg>
                </div>
                <p class="max">Max:</p>
                <div class="svg-wrapper active2" id="up" onclick="setDownUp('up')">
                    <svg height="80" width="80" stroke="rgb(255, 0, 255)"; xmlns="http://www.w3.org/2000/svg">
                        <circle cx="38" cy="38" r="30" class="shape" height="166" width="166"></circle>
                        <div class="textCircleUp" id="upMax">Up</div>
                    </svg>
                </div>
               
            </div>
        </div>
        <div class="tab-group control">           
            <div class="tab-item active" id="stop" onclick="stopGraf()" data-tooltip="STOP GRAF">
                <span class="icon icon-stop"></span>
               
            </div>
            <div class="tab-item" id="start" onclick="startGraf()" data-tooltip="START GRAF">
                <span class="icon icon-play"></span>
            </div>
            <div class="tab-item" id="record" onclick="recorder()" data-tooltip="GRAF RECORDING">   
                <span class="icon icon-record"></span>
            </div>
        </div>
    </div>
  
    
    <script type="text/javascript" src="smoothie.js"></script>
    <script defer>
            const { ipcRenderer } = require('electron')
            const customTitlebar = require('custom-electron-titlebar');

            var titleBar=new customTitlebar.Titlebar({
                backgroundColor: customTitlebar.Color.fromHex('#e46425'),
                overflow:'hidden'
            });

            var choosenPort =5;
            var down=true;
            var up=true;
            var grafStarted=false;
            var connectionOpen=false;
            var maxDown=0;
            var maxUp=0;

            // Find the element
            var canvas = document.getElementById("mycanvas");

            var ctnBtn=document.getElementById('cntBtn')
            var dctnBtn=document.getElementById('discntBtn')

            var textarea= document.getElementById("ta")

            var start = document.getElementById("start")
            var stop = document.getElementById("stop")
            var record = document.getElementById("record")

            var downBtn = document.getElementById("down")
            var upBtn = document.getElementById("up")

            var dialog = document.getElementById("dialog")
            var ssid = document.getElementById("ssid")

            var downMaxHTML=document.getElementById("downMax")
            var upMaxHTML = document.getElementById("upMax")

            // Create a time series
            var series1 = new TimeSeries();
            var series2 = new TimeSeries();

            // Create the chart
            var chart = new SmoothieChart({ 
                labels: { fontSize: 15 },
                tooltip: true, 
                minValue: 0, 
                timestampFormatter: SmoothieChart.timeFormatter,
                maxValueScale: 1.2 
            });

            chart.addTimeSeries(series1, { lineWidth: 3, strokeStyle: '#00ff00', fillStyle: 'rgba(0, 255, 0, 0.4)' });
            chart.addTimeSeries(series2, { lineWidth: 3, strokeStyle: 'rgb(255, 0, 255)', fillStyle: 'rgba(255, 0, 255, 0.3)' });

            chart.streamTo(canvas, 500);

            //chart.start();
            //chart.stop();

            function getPortid(number){
                
                if(!grafStarted){
                    //ako je graf nije startovan
                    //remove active sa starog elementa
                    document.getElementById(choosenPort).classList.remove("active")

                    choosenPort = number;
        
                    //add active na novi element
                    document.getElementById(number).classList.add("active")
                }
      
            }

            function setDownUp(direction){
                if(!grafStarted){
                    if(direction=="down"){
                        down = !down
                        downBtn.classList.toggle("active2")
                       
                    }else{
                        up=!up
                        upBtn.classList.toggle("active2")
                    } 
                }
            }

            //posalji signal mainu za connect to host
            function connect(){ 
                ipcRenderer.invoke('connect')    
            }

            //posalji signal mainu za diskonect from host
            function disConnect() {
                connectionOpen = false
                stopGraf()
                ipcRenderer.invoke('disconnect') 
            }

            //posalji signal mainu da zapocne intervanu petlju ocitanja
            //vrijednosti 
            function startGraf(){
                if(connectionOpen){
                    start.classList.add("active") 
                    stop.classList.remove("active") 
                    grafStarted=true
                    ipcRenderer.invoke('startGraf', choosenPort, down,up) 
                } else {
                    //elese pokazi dijalog
                    dialog.style.transform = "translateX(1rem)"
                    setTimeout(()=>{
                        dialog.style.transform= "translateX(-12rem)"
                    }, 3000)
                }
                
            }
            
            function stopGraf() {
                
                if(grafStarted){
                    stop.classList.add("active")
                    start.classList.remove("active")
                    maxDown = 0;
                    maxUp = 0

                    ssid.style.transform = "translateY(-50px)"

                    grafStarted = false

                    ipcRenderer.invoke('stopGraf') 
                }
                
            }

            function recorder(){
                record.classList.toggle("active2") 
            }
            
            
            //status dobijen od mejna tokom i konektovanja
            ipcRenderer.on('connect-result', function (event, arg) {

                if (arg.toString() == "Connection open.") {
                    connectionOpen=true
                    ctnBtn.style.display = 'none'
                    dctnBtn.style.display = "block"
                    textarea.style.color = "lightgreen"

                } else if (arg.toString() == "Connection closed." || arg.toString() == "Conecting....") {
                    ctnBtn.style.display = 'block'
                    dctnBtn.style.display = "none"
                    textarea.style.color = "lightblue"
                } else {
                    //ENYTHING ELSE including ERROR OCURED
                    ctnBtn.style.display = 'none'
                    dctnBtn.style.display = "block"
                    textarea.style.color = "rgb(245, 87, 111)"
                }

                textarea.innerHTML = arg;

            })

            //rezultati dobijeni od maina unutar koje imaintervalna petlja
            ipcRenderer.on('resultValDown', function (event, arg) {              
                var resultDown = Number(arg);
                series1.append(Date.now(), resultDown);
                if(resultDown > maxDown){
                    maxDown=resultDown
                }
                downMaxHTML.innerHTML = maxDown.toFixed(2)
            })

            //rezultati dobijeni od maina unutar koje imaintervalna petlja
            ipcRenderer.on('resultValUp', function (event, arg) {
                var resultUp = Number(arg);
                series2.append(Date.now(), resultUp);
                if (resultUp > maxUp) {
                    maxUp = resultUp
                }
                upMaxHTML.innerHTML = maxUp.toFixed(2)
            })
            
            //za dobijanje ssid name ali samo jednom tokomp prvog
            ipcRenderer.on('ssid', function (event, arg) {
                console.log(arg)
                ssid.innerHTML="SSID: " + arg
                ssid.style.transform="translateY(0px)"
            })

           
    </script>
</body>

</html>
